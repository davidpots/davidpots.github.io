<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- SCSS, baby -->
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900|Merriweather:400,300italic,300,400italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="/css/screen.css">

  </head>
  <body>

    <div class="layer" style="background: #fff;">
      <div class="wrapper">
        <div class="content">

          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <p class="tagline">UX/Product Design &amp; <br />Front-End Development</p>
            <p class="where">DC by day, Maryland by night</p>
          </div>

        </div> <!-- .content -->
      </div> <!-- .wrapper -->
    </div> <!-- .layer -->

    <div class="layer" style="background: #f5f6f6; border-top: 1px solid #ddd;">
      <div class="wrapper">
        <div class="content">

          {{ content }}

        </div> <!-- .content -->
      </div> <!-- .wrapper -->
    </div> <!-- .layer -->

  </body>
</html>
